<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="logo"></div>
        <div class="holder headline">
            Weather Journal App
            
        </div>
        <div class ="mainholder">
       
<div class="form-group">
   <label for="zip">Enter Zip code here</label>
  <input type="text" class="form-control" id="zip"  placeholder="enter zip code here">
</div>
        
              <div class="form-group">
  <label for="feelings">How are you feeling today?</label>
  <textarea class="form-control" rows="5" id="feelings" placeholder="Enter your feelings here"></textarea>
</div>

    <button id="generate"type="button" class="btn btn-primary" m-2>Generate</button>
              
        </div>
<div class="well well-lg">
        <div class="holder entry">
            <div class="title">Most Recent Data added</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
                <div id="feeling" text-align="centre"></div>
                

              
<ul class="pager" align="centre">
  <li><a href="#">Previous</a></li>
  <li><a href="#">Next</a></li>
</ul>
            </div>
        </div>
</div>
        <script src="../app.js" type="text/javascript"></script>

</body>

</html>
